
<div class="col-md-8 col-md-offset-2" *ngIf="employee">
  <form class="form-group">
     <div class="form-group">
          <label> Name:</label>
          <input #name type="text" class="form-control"  aria-describedby="basic-addon1"
          value= {{employee.name}} >
     </div>
     <div class="form-group" >
        <label>Lastname:</label>

        <input #lastName type="text" class="form-control" aria-describedby="basic-addon1"
        value= {{employee.lastName}} >
     </div>
     <div class="form-group">
          <label>Department id:</label>
          <input #depId type="number" class="form-control" aria-describedby="basic-addon1"
          value= {{employee.depId}} >
      </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-sm" (click) = "save(name.value, lastName.value, depId.value)">Save
      </button>
    </div>
  </form>
</div>

<div class="col-md-8 col-md-offset-2" *ngIf="rewards">
  <h1>{{employee.name}} Rewards</h1>
  <table class= "table-bordered table table-striped">
    <thead>
      <tr>
        <th>№</th>
        <th>Name</th>
        <th></th>
      </tr>
    </thead>

    <tr *ngFor = "let r of rewards; let num = index">
      <td>{{num+1}}</td>
      <td>{{r.name}}</td>
      <td><button class="btn btn-danger btn-sm" (click) = "deRewardEmployee(r)">-</button></td>
    </tr>
  </table>
</div>

<div class="col-md-8 col-md-offset-2">
  <h1>All Rewards</h1>
  <table class= "table-bordered table table-striped">
    <thead>
    <tr>
      <th>№</th>
      <th>Name</th>
      <th></th>
    </tr>
    </thead>

    <tr *ngFor = "let r of allRewards; let num = index">
      <td>
        {{num+1}}
      </td>
      <td>
        {{r.name}}
      </td>
      <td>
        <button class="btn btn-success btn-sm" (click) = "rewardEmployee(r)">+</button>
      </td>
    </tr>
  </table>
</div>
