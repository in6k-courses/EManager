<html>

<head>
</head>

<body>

<div class="col-md-8 col-md-offset-2" >
  <form class="form-group">
    <div class="form-group">
      <label> Name:</label>
      <input #name type="text" class="form-control"  aria-describedby="basic-addon1" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Lastname:</label>

      <input #lastName type="text" class="form-control" aria-describedby="basic-addon1" placeholder="Lastame">
    </div>
    <div class="form-group">
      <label>Department id:</label>
      <input #depId type="number" class="form-control" aria-describedby="basic-addon1" placeholder="Department ID">
    </div>
    <button class="btn btn-success btn-sm" (click) = "add(name.value, lastName.value, depId.value);
             name.value=''; lastName.value=''; depId.value=''">Add
    </button>
  </form>
</div>

<div class="col-md-8 col-md-offset-2">
<table class= "table-bordered table table-striped">
  <thead>
  <tr>
      <th>â„–</th>
      <th>Name</th>
      <th>Lastname</th>
      <th></th>
  </tr>
  </thead>
  <tr *ngFor = "let e of employees; let num = index">

    <td>
      {{num+1}}
    </td>
    <td class="hand-pointer">
      <a (click)="viewEmployee(e);">{{e.name}}</a>
    </td>
    <td>
      {{e.lastName}}
    </td>
    <td>
      <button class="btn btn-default btn-xs btn btn-danger" (click) = "delete(e)">
      delete
      </button>
    </td>
  </tr>

</table>
</div>
</body>
</html>
