<html>

<head>

</head>

<body>
<div class="col-md-8 col-md-offset-2">
  <table>
    <form class="form-group">
      <tr>
        <td>
          <div class="input-group input-group-sm">
            <input #name type="text" class="form-control" placeholder="Reward title" aria-describedby="basic-addon1">
          </div>
        </td>
        <td>
          <button class="btn btn-success btn-sm" (click) = "add(name.value); $event.stopPropagation()">
            Add
          </button>
        </td>
      </tr>
    </form>
  </table>
</div>

<div class="col-md-8 col-md-offset-2">
  <table class= "table-bordered table table-striped">
    <thead>
    <tr>
      <th>№</th>
      <th>Name</th>
    </tr>
    </thead>

    <tr *ngFor = "let d of departments; let num = index">
      <td>
        {{num+1}}
      </td>
      <td>
        {{d.name}}
      </td>
    </tr>
  </table>
</div>


<button class="btn btn-success btn-sm" (click) = "getTop(); $event.stopPropagation()">
  TOP
</button>

<div class="col-md-8 col-md-offset-2" *ngIf="top">
  <table class= "table-bordered table table-striped">
    <thead>
    <tr>
      <th>№</th>
      <th>Name</th>
    </tr>
    </thead>

    <tr *ngFor = "let d of top; let num = index">
      <td>
        {{num+1}}
      </td>
      <td>
        {{d.name}}
      </td>
    </tr>
  </table>
</div>


</body>
</html>
